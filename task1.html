<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Add professot form</title>
</head>
<body>
    <h1>Add professor</h1>
    <form>
        <label for="fullName">Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Boeing AH-64 Apache</option>
        </select><br><br>

        <label for="birthDate">date of birth:</label>
        <input type="date" id="birthDate" name="birthDate" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="bgColor">Backdrop color:</label>
        <input type="color" id="bgColor" name="bgColor"><br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50">HTML is a programming language</textarea><br><br>

        <input type="submit" value="Додати">
    </form>
</body>
</html>
