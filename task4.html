<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиця статистики</title>
</head>
<body>
    <h1>Статистика</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Вік</th>
                <th>Стать</th>
                <th>Країна</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>35</td>
                <td>Чоловік</td>
                <td>Україна</td>
            </tr>
            <tr>
                <td>42</td>
                <td>Жінка</td>
                <td>Польща</td>
            </tr>
            <tr>
                <td>29</td>
                <td>Чоловік</td>
                <td>Німеччина</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
